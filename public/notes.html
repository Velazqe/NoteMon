<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper cyan">
                <a class="brand-logo">Note Taker</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#" id="saveNote" class="btn btn-save-note"><i class="material-icons left">save</i>Save Note</a></li>
                    <li><a href="#" id="clearForm" class="btn btn-clear-form"><i class="material-icons left">clear</i>Clear Form</a></li>
                    <li><a href="#" id="newNote" class="btn btn-new-note"><i class="material-icons left">edit</i>New Note</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col s3 noteContainer">
            <ul id="noteList" class="collection with-header">
            </ul>
        </div>
        <div class="col s8 noteField">
            <div class="input-field">
                <input id="noteTitle" type="text" class="validate">
                <label for="noteTitle" class="noteLabel">Note Title</label>
            </div>
            <div class="input-field">
                <textarea id="noteText" class="materialize-textarea"></textarea>
                <label for="noteText">Note Text</label>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
